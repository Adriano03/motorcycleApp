

  <ion-header>
    <ion-navbar>
      <ion-title>Login-Motoca</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="bg-imagem">
   <form [formGroup] ="formLogin"
   (submit)="submitFormLogin()">
  
   <ion-list>
  <ion-item>
    <ion-label floating>Email:</ion-label>
    <ion-input type="text" 
    formControlName="email"></ion-input>
  </ion-item>
  <small *ngIf ="email.hasError('email')&& email.touched" ion-text color="danger">
    *Formato de email inválido
  </small>
  <ion-item>
      <ion-label floating>Senha:</ion-label>
      <ion-input type="password" 
      formControlName="senha"></ion-input>
    </ion-item>
    <small *ngIf ="senha.hasError('required')&& senha.touched" ion-text color="danger">
        *Campo obrigatório
      </small>
  
   </ion-list>
   <ion-item>
   <button full ion-button type="submit">logar</button>
  </ion-item>
  </form>
  <ion-item>
  <a (click)="registrarUsuario()">Não tem Cadastro?
    Clique aqui!</a>
  </ion-item>
    <ion-item no-lines><h2>Logar com:</h2></ion-item>
    <ion-item no-lines>
      <button ion-button large color="danger" (click)="logarComGoogle()">
        <ion-icon class="icones" large name="logo-google"></ion-icon>
      </button>
      
    </ion-item>
  
  </ion-content>
